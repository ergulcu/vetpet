<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>create owner</title>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body>
        <div class="container">
            <form action="#" th:action="@{/owner/create}" th:object="${owner}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control col-lg-4" th:field="*{name}" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control col-lg-4" th:field="*{email}" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control col-lg-4" th:field="*{phone}" id="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="submit"  class="btn btn-primary" value="Create Owner">  
                </div>
            </form>
        </div>
        <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    </body>
</html>
